<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:form rendered="#{productMB.formDisplayed}">
		<h:panelGrid columns="2">
			<h:outputText value="NAME" />
			<h:inputText value="#{productMB.product.name}" />
			<h:outputText value="PRICE" />
			<h:inputText value="#{productMB.product.unitCost}" />
			<h:outputText value="STOCK" />
			<h:inputText value="#{productMB.product.stock}" />
			<h:outputText value="CATEGORY" />
			<h:selectOneMenu value="#{productMB.product.category}" converter="#{categoryConverter}">
				<f:selectItem itemValue="" itemLabel="choose one ..."/>
				<f:selectItems value="#{productMB.categories}"  var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
			</h:selectOneMenu>
			<h:panelGrid columns="3">
				<h:commandButton actionListener="#{productMB.doCancel()}" value="cancel" />
				<h:commandButton actionListener="#{productMB.doSave()}" value="save" />
				<h:commandButton actionListener="#{productMB.doDelete()}" value="delete" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>

</ui:composition>
